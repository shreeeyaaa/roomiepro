{% extends 'base.html' %}

{% block title %}Roomies{% endblock %}

{% block content %}
<style>
    .people {
        display: flex;
        flex-wrap: wrap;
        gap: 20px;
        justify-content: start;
    }

    .card {
        background-color: #f4f4f4;
        border: 1px solid #ddd;
        border-radius: 5px;
        padding: 15px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        width: 200px;
        box-sizing: border-box;
        margin-bottom: 20px;
        text-align: center;
    }

    .card img {
        max-width: 100%;
        border-radius: 50%;
    }

    .card h3 {
        color: #333;
        margin-bottom: 10px;
    }

    .card p {
        color: #666;
        margin: 0;
    }
</style>

<h2>Here are the list of recommended people:</h2>

<div class="people">
    {% for person in people %}
    <div class="card">
        <img src="{{ person.image_path }}" alt="{{ person.name }}">
        <h3>{{ person.name }}</h3>
        <p>Location: {{ person.location }}</p>
        {% comment %} <p>Passion: {{person.passion}}</p> {% endcomment %}
    </div>
    {% endfor %}
</div>
{% endblock %}
